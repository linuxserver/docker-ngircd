---

# jenkins variables
project_name: docker-ngircd
external_type: alpine_repo
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - BUILD_VERSION_ARG = 'NGIRCD_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-ngircd'
  - CONTAINER_NAME = 'ngircd'
  - DOCKERHUB_IMAGE = 'linuxserver/ngircd'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/ngircd'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/ngircd'
  - DIST_IMAGE = 'alpine'
  - DIST_TAG = '3.16'
  - DIST_REPO = 'http://dl-cdn.alpinelinux.org/alpine/v3.16/main/'
  - DIST_REPO_PACKAGES = 'ngircd'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='false'
  - CI_PORT='6667'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
